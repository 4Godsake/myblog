<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/myStyle.css" th:href="@{myStyle.css}">
    <style type="text/css">
        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui top attached segment">
                <h2 class="ui teal header">
                    RapDog
                </h2>
            </div>
            <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                <div class="ui stacked teal bottom attached segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" id="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" id="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登录</button>
                </div>

                <div class="ui mini error message"></div>
                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

            </form>

            <div class="ui message">
                新用户？ <a href="#">注册</a>
            </div>
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.ui.form').form({
            fields : {
                username:{
                    identifier: 'username',
                    rules: [{
                        type : 'empty',
                        prompt : '请输入用户名'
                    }]
                },
                password:{
                    identifier: 'password',
                    rules: [{
                        type : 'empty',
                        prompt : '请输入密码'
                    }]
                }
            }
        })
    </script>

</body>
</html>
